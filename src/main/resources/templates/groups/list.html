<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <link rel="stylesheet" th:href="@{${serverPath} + '/css/tours.css'}"/>
    <title>Groups</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
        <h5 class="card-panel red-text text-lighten-2">Groups</h5>
        <div class="row">
            <div layout:insert="~{fragments/pagination :: pagination(${pagedGroups})}" th:remove="tag"></div>
        </div>
        <div class="row">
            <div class="col s12 m6" th:each="group:${pagedGroups.content}">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" th:text="${group.alias}"></span>
                    </div>
                    <div class="card-action">
                        <a class="blue-text" th:href="@{'tours?group=' + ${group.name}}">View</a>
                        <a class="blue-text" th:href="@{'groups/' + ${group.name}}">Setting</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large waves-effect waves-light blue"
               th:href="@{${serverPath} + '/groups/create'}">
                <i class="material-icons">add</i>
            </a>
        </div>
    </div>
</div>
</body>
</html>
